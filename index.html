<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Vue beginning</title>
</head>

<body>
  <div id="root">
    <div class="container">
      <div class="card center">
        <h3>Counter: {{ counter }}</h3>
        <div>
          <button class="btn danger" v-on:click="counter--">-</button>
          <button class="btn primary" v-on:click="counter++">+</button>
        </div>
      </div>
      <div class="card">
        <h3>List of notes</h3>
        <div class="form-control">
          <input type="text" v-bind:placeholder="notePlaceholder" v-bind:value="inputValue"
            v-on:input='inputChangeHandler' />
        </div>
        <button class="btn" type="button" v-on:click="addNewNote">Add</button>
        <hr />
        <ul class="list">
          <li class="list-item" v-for="note of notes">
            {{ note }}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="./script.js"></script>
</body>

</html>
