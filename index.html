<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Vue beginning</title>
</head>

<body>
  <div id="root">
    <div class="container">
      <div class="card center">
        <h3>Counter: {{ counter }}</h3>
        <div>
          <button class="btn danger" @click="counter--">-</button>
          <button class="btn primary" @click="counter++">+</button>
        </div>
      </div>
      <div class="card">
        <h3 :style="{color: inputValue.length <=4 ? 'green' : inputValue.length <=7 ? 'blue' : 'red' }">List of
          notes
        </h3>
        <div class="form-control">
          <input type="text" :placeholder="notePlaceholder" v-model="inputValue" @keypress.enter="addNewNote" />
        </div>
        <button class="btn" type="button" @click="addNewNote">Add</button>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(note, index) of notes">
            <span :class="['bold', {'tomato': note.length > 5}]">{{ index + 1 }}. {{ note }}</span>
            <button class="btn danger" @click="deleteNote(index)">Delete</button>
          </li>
        </ul>
        <div v-else>No notes yet</div>
        <hr />
        <div><strong>Total notes: {{ notes.length }}</strong> | Doubled: {{ doubledComputed }}</div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="./script.js"></script>
</body>

</html>
